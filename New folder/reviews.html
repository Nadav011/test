<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>专砖转 拽专转 - 拽住拽</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/branches.css">
  <link rel="stylesheet" href="css/reviews.css">
  <link rel="stylesheet" href="css/buttons.css">
</head>
<body>
  <div id="sidebar-placeholder"></div>
  <div class="main">
    <div class="header">
      <h2>专砖转 拽专转</h2>
      <button class="add-btn btn btn-primary">住驻转 拽专转 砖</button>
    </div>

    <div class="filter-box">
      <div class="filter-header">住 驻砖</div>
      <div class="filter-row">
        <input type="text" id="search-input" placeholder="驻砖 驻 转专转 拽专转...">
        <select id="type-filter">
          <option> 住</option>
        </select>
        <select id="branch-filter">
          <option> 住驻</option>
        </select>
        <div class="review-count">
          <span id="review-count">0</span> 拽专转
          <span class="filter-icon">Ь</span>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="branches-table">
        <thead>
          <tr>
            <th>转专</th>
            <th>住祝</th>
            <th>住 拽专转</th>
            <th>拽专</th>
            <th>爪</th>
            <th>驻注转</th>
          </tr>
        </thead>
        <tbody id="reviews-table-body"></tbody>
      </table>
    </div>
  </div>

  <script src="js/mobile-menu.js"></script>
  <script src="js/reviews.js"></script>
  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-placeholder").innerHTML = html;
        const links = document.querySelectorAll('#sidebar-placeholder a');
        links.forEach(link => {
          if (link.href.includes('reviews.html')) {
            link.classList.add('active');
          }
        });
      });
  </script>
</body>
</html>
